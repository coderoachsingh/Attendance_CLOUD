<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Attendance - Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Main portal styles -->
    <link rel="stylesheet" href="style.css">
    <!-- Styles specific to this page -->
    <link rel="stylesheet" href="EditAttendance.css">
</head>
<body>

    <header class="header">
        <div class="logo-container">
            <div class="logo">STUDENT DETAILS</div>
            <div class="university-name">Attendance Portal</div>
        </div>
        <div class="user-info">
            <span class="welcome-text">Welcome, Admin</span>
            <button class="logout-btn">Logout</button>
        </div>
    </header>

    <div class="portal-container">
        
        <!-- The sidebar has been removed to create a focused editing page -->

        <main class="main-content">
            <div class="content-header">
                <h1>Edit Student Attendance</h1>
                <p class="semester-info">Modify the attendance values for Autumn Semester 2025-26.</p>
            </div>
            
            <div class="edit-table-container">
                <form id="edit-attendance-form">
                    <table>
                        <thead>
                            <tr>
                                <th>Subject Code</th>
                                <th>Subject Name</th>
                                <th>Total Classes</th>
                                <th>Classes Attended</th>
                            </tr>
                        </thead>
                        <tbody id="edit-attendance-body">
                            <!-- Data will be dynamically inserted here by the script -->
                        </tbody>
                    </table>
                    <div class="action-buttons">
                         <button type="submit" class="save-btn">Save Changes</button>
                    </div>
                    <p id="success-message" class="success-message"></p>
                </form>
            </div>
        </main>
    </div>

    <script src="EditAttendance.js"></script>
</body>
</html>
