<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="public-page">

  <div class="container">
    <h1 class="title">Attendance Dashboard</h1>

    <!-- Subject Selection -->
    <div class="form-section">
      <label for="subject">Select Subject:</label>
      <select id="subject" class="input">
        <option value="">--Select Subject--</option>
        <option value="Math">Math</option>
        <option value="Physics">Physics</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Biology">Biology</option>
        <option value="Computer Science">Computer Science</option>
      </select>
    </div>

    <!-- Date Selection -->
    <div class="form-section">
      <label for="date">Select Date:</label>
      <input type="date" id="date" class="input" min="2025-01-01" max="2025-07-31" />
    </div>

    <button id="loadStudents" class="btn-primary">Load Students</button>

    <!-- Table -->
    <div id="studentTableContainer" class="table-container hidden">
      <table class="styled-table">
        <thead>
          <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="studentTable"></tbody>
      </table>

      <button id="submitAttendance" class="btn-primary">Submit Attendance</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
